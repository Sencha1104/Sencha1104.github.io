<!DOCTYPE html>
<html>
    <head>
    </head>
    <body style="margin:0; height:100%">
        <input style="margin-left: 8px" type="button" value="Reload" onclick="reload()"><input type="button" value="Reset" onclick="document.getElementById('editor').innerHTML='';"><input type="text" id="inshtml"><input type="button" value="Insert HTML" onclick="document.getElementById('editor').insertAdjacentHTML('beforeend', document.getElementById('inshtml').value);document.getElementById('inshtml').value='';"/>
        <div id="editor" contenteditable="true" style="border: 1px solid black;width: calc(100% - 2px); min-height: calc(100vh - 26px)"></div>
        <script>
            function reload() {
                const mathjax = document.createElement("script");
                mathjax.setAttribute("src", "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js")
                mathjax.setAttribute("id", "MathJax-script")
                mathjax.setAttribute("defer", null)
                const config = document.createElement("script");
                config.innerHTML = `MathJax={tex:{inlineMath:[['$','$']],processEscapes:!0,autoload:{color:[],colorV2:['color']},packages:{'[+]':['noerrors']}},chtml:{scale: 1.2,matchFontHeight:!1,displayAlign:"left",displayIndent:"2em"},options:{renderActions:{find_script_mathtex:[10,function(doc){for(const node of document.querySelectorAll('script[type^="math/tex"]')){const display=!!node.type.match(/; *mode=display/);const math=new doc.options.MathItem(node.textContent,doc.inputJax[0],display);const text=document.createTextNode('');node.parentNode.replaceChild(text,node);math.start={node:text,delim:'',n:0};math.end={node:text,delim:'',n:0};doc.math.push(math)}},'']}},loader:{load:['[tex]/noerrors']}}`;
                document.head.innerHTML = "";
                document.head.appendChild(config);
                document.head.appendChild(mathjax);
            }
        </script>
    </body>
</html>
